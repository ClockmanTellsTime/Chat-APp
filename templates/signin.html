<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
    <div class="yes">
        <p>Sign In</p>
        {{r}}
        <br><br>
        <form action="" method="post" class="ahh">
            <input type="text" placeholder="Enter user name" name="usr" class="usr" value="{{usr}}"><br>
            <input type="password" placeholder="Enter password" name="pass" class="pass"><br>
            <a href="/sign-up">Dont have an account? Create one here</a><br><br>
            <input type="submit"><br>
        </form>
    </div>

    <style>
        p {
            font-size: 50px;
        }
        .yes {
            text-align: center;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .usr, .pass {
            padding: 10px;
            border: 1px solid;
        }
        a {
            font-size: 15px;
        }
    </style>
        <script>

            document.querySelector(".ahh").onsubmit = (e) => {
                e.preventDefault()
                document.querySelector(".usr").value = String(document.querySelector(".usr").value).trim()
                document.querySelector(".ahh").submit()
            }
        </script>
</body>
</html>
